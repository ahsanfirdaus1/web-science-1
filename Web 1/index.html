<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
   <title>Tugas Mandiri 1</title>
    <link rel="stylesheet" href="assets/style/font-awesome.css">
   <link rel="stylesheet" type="text/css" href="assets/style/style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <style>
       .icon {
    padding: 10px;
    background: dodgerblue;
    color: white;
    min-width: 50px;
    text-align: center;
    }
   </style>
</head>
<body>
    <form action="" method ="POST">
        <h2><i class="fa fa-user icon"></i>Form Pendaftaran</h2><br>
        <div class="form-group">
            <input type="text" class="input-mode" name="nama" placeholder="Nama">
        </div>
        <div class="form-group">
            <input type="text" class="input-mode" name="npm" placeholder="NPM">
        </div>
        <div class="form-group">
            <input type="text" class="input-mode" name="tempat lahir" placeholder="Tempat Lahir">
        </div>
        <div class="form-group">
            <input type="date" class="input-mode" name="tgl_lahir">
        </div>
        <div class="form-group form-cek">
          <input type="radio" name="cek" value="pria" id="cek-pria" class="cek"><label for="cek-pria">Pria</label>
          <input type="radio" name="cek" value="wanita" id="cek-wanita" class="cek"><label for="cek-wanita">Wanita</label>
         </div>
        <div class="form-group">
            <input type="text" class="input-mode" name="email" placeholder="email">
        </div>
        <div class="form-group">
            <input type="text" class="input-mode" name="nohp" placeholder="Kontak">
        </div>
        <div class="form-group">
            <button class="btn btn-submit" type="submit">Daftar &nbsp; <i class="fa fa-hand-o-right" aria-hidden="true"></i></button>
        </div>
</body>
</html>
